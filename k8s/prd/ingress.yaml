---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: prd
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /prd/getting-started(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: getting-started
            port:
              number: 8080
---